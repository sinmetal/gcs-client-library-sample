<!DOCTYPE html>
<html>
<head>
    <title>test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!--[if IE]>
    <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" charset="utf-8"></script>

    <script>
        $(document).ready(function () {
            $("#create").on("click", function () {
                var $form = $("#entryForm");
                var formData = new FormData($form[0]);
                var promise = $.ajax({
                    type: "POST",
                    url: "/file",
                    processData: false,
                    contentType: false,
                    data: formData
                });
                promise
                        .success(function () {
                            alert("作成しました");
                        })
                        .error(function () {
                            alert("作成に失敗しました");
                        });
                return false;
            });
        });
    </script>
</head>
<body>

<form id="entryForm">
  　<input name="uploadFile" type="file" enctype="multipart/form-data">
    <button id="create">Upload</button>
</form>

</body>
</html>
