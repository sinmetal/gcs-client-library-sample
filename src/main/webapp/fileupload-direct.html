<!DOCTYPE html>
<html>
<head>
<title>test</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<!--[if IE]>
    <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <![endif]-->

<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
	charset="utf-8"></script>

<script>
	$(document).ready(function() {
		$.ajax({
			type : "GET",
			url : "/uploadFile",
		}).success(function(data) {
			$("#uploadUrl").val(data.url);
		}).error(function() {
			alert("error.");
		});
		
		$.ajax({
			type : "GET",
			url : "/blobContent",
		}).success(function(data) {
			console.log(data);
			var blobContents = JSON.parse(data);
			for (var i = 0; i < blobContents.length; i++) {
				console.log(blobContents[i]);
				$("#list").append("<li><a href=/uploadFile?key=" + blobContents[i].key.name + ">" + blobContents[i].filename + "</a></li>");
			}
		}).error(function() {
			alert("error.");
		});

		$("#upload").on("click", function() {
			var $form = $("#entryForm");
			var formData = new FormData($form[0]);
			var promise = $.ajax({
				type : "POST",
				url : $("#uploadUrl").val(),
				processData : false,
				contentType : false,
				data : formData
			});
			promise.success(function(data) {
				alert("作成しました");
			}).error(function() {
				alert("作成に失敗しました");
			});
			return false;
		});
	});
</script>
</head>
<body>

	<form id="entryForm">
		<input name="uploadFile" type="file" enctype="multipart/form-data">
		<input id="uploadUrl" type="hidden" />
		<button id="upload">Upload</button>
	</form>
	
	<ul id="list">
	</ul>
</body>
</html>
